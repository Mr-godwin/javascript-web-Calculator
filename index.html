<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="192x192" href="assets/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="assets/android-chrome-512x512.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
    <div class="app">
            <div class="appTittle">
                <h1>Simple Calculator</h1>
            </div>
            <div class="screenDisplay">
              <p id="calculate" class="calculate">
                0
              </p>
            </div>
            <div class="buttonsHolder">
              <div class="figureButtons">
                <div class="btnrow row1">
                    <button class="btn" id="nine" type="button">9</button>
                    <button class="btn" id="eight" type="button">8</button>
                    <button class="btn" id="seven" type="button">7</button>
                  </div>
                  <div class="btnrow row2">
                    <button class="btn" id="six" type="button">6</button>
                    <button class="btn"  id="five" type="button">5</button>
                    <button class="btn"  id="four" type="button">4</button>
                  </div>
                  <div class="btnrow row3">
                    <button class="btn" id="three" type="button">3</button>
                    <button class="btn" id="two" type="button">2</button>
                    <button class="btn" id="one" type="button">1</button>
                  </div>
                  <div class="btnrow row4">
                    <button class="btn" id="point" type="button">.</button>
                    <button class="btn" id="zero" type="button">0</button>
                    <button class="btn" id="equals" type="button">=</button>
                  </div>
              </div>
            <div class="functionalButtons">
                <button class="fbtn" id="add" type="button">+</button>
                <button class="fbtn" id="multiply" type="button"> *</button>
                <button class="fbtn" id="divide" type="button"> /</button>
                <button class="fbtn" id="subtract" type="button">-</button>
            </div>
            </div>
            <p class="designer">Designed by Agaba Godwin</p>
        </div>
        <p> 
    </div>
  
</div>
    <script src="script.js"></script>
</body>
</html>
